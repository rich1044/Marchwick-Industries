<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marchwick Industries</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var number= 1;
        var fade = function(){
          $("#photo" + number).fadeOut("slow");
          $("#photo" + number).css("display", "none");
          number++;
          if(number == 4){
            number = 1;
          }
          $("#photo" + number).fadeIn("slow");
          $("#photo" + number).css("display", "initial");

        }
        setInterval(function(){
          fade();

      }, 5000);

      });
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <img  src="images/logo1.jpg" id="logo"/>
      <h1>Marchwick Industries</h1>
      <ul>
        <a href=""><li>Contact</li></a>
        <a href=""><li>About</li></a>
        <a href=""><li>Products</li></a>
        <a href="" class="active"><li>Home</li></a>
      </ul>
      <div id="adRotater">
          <img src="images/photo1.png"/ id="photo1">
          <img src="images/photo2.png"/ id="photo2">
          <img src="images/photo3.png"/ id="photo3">
      </div>
      <div id="footer">
        <ul>
          <li>&copy; 2008 Marchwick Industries</li>
          <li>Owatonna, Minnesota</li>
          <li>Site Design by Patrick Richard</li>
        </ul>
      </div>
    </div>
  </body>
</html>
